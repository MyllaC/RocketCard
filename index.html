<!DOCTYPE html>
<html lang="pt-BR">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="preconnect" href="https://fonts.googleapis.com" />
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin />
    <link
      href="https://fonts.googleapis.com/css2?family=Prompt:ital,wght@0,100;0,400;0,700;1,100;1,400;1,700&display=swap"
      rel="stylesheet"
    />
    <title>RocketCard</title>
    <link rel="stylesheet" href="./style.css" />
  </head>

  <body>
    <main>
      <div class="container" id="Globalcard">
        <h2>Compartilhe seu #rocketcard</h2>
        <div id="bgCard" style="background: black">
          <div id="card">
            <div id="cardHeader">
              <img src="./assets/logo.svg" />
              <span id="username">birobirobiro</span>
            </div>

            <div class="avatar">
              <img
                id="userImage"
                src="https://images.unsplash.com/photo-1534751516642-a1af1ef26a56?ixlib=rb-1.2.1&ixid=MnwxMjA3fDB8MHxwaG90by1wYWdlfHx8fGVufDB8fHx8&auto=format&fit=crop&w=389&q=80"
                alt="Foto pessoal"
              />
            </div>

            <div id="userData">
              <ul>
                <li>
                  <img src="./assets/followers.svg" />
                  <span id="followers">716 seguidores</span>
                </li>
                <li>
                  <img src="./assets/following.svg" />
                  <span id="following">193 Seguindo</span>
                </li>
                <li>
                  <img src="./assets/repository.svg" />
                  <span id="repository">30 reposit√≥rios</span>
                </li>
                <li>
                  <img src="./assets/company.svg" />
                  <span id="company">@RocketSeat</span>
                </li>
                <li>
                  <img src="./assets/location.svg" />
                  <span id="adress">Location</span>
                </li>
              </ul>
            </div>

            <div id="cardFooter">
              <img src="./assets/logo.svg" />
              <span>ROCKETCARD</span>
            </div>
          </div>
        </div>
      </div>

      <div id="sideOpetion">
        <h1>Customizar Rocketcard</h1>
        <button id="getBackground" type="">Gerar backgroung</button>
      </div>
    </main>
    <script src="./main.js"></script>
  </body>
</html>
